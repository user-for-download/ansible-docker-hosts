---
- name: Check if Swarm is Already Initialized
  ansible.builtin.command: docker node ls
  register: swarm_status
  ignore_errors: true

- name: Debug Manager join-token
  ansible.builtin.debug:
    var: hostvars[groups['swarm_managers'][0]]['manager_token']['stdout']
  when: inventory_hostname == groups['swarm_managers'][0]

- name: Add Managers to the Swarm
  community.docker.docker_swarm:
    state: join
    advertise_addr: "{{ ansible_default_ipv4.address }}"
    join_token: "{{ hostvars[groups['swarm_managers'][0]]['manager_token']['stdout'] }}"
    remote_addrs: "{{ hostvars[groups['swarm_managers'][0]]['ansible_default_ipv4']['address'] }}:2377"
  when:
    - swarm_status.rc != 0
    - inventory_hostname != groups['swarm_managers'][0]
